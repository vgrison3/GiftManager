services:
  backend:
    build: ./backend
    image: giftmanager-backend:latest
    ports:
      - "8005:8000"
    environment:
      - SQLITE_PATH=/app/data/giftmanager.db
    volumes:
      - backend_data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    image: giftmanager-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
